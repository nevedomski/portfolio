<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   version="1.1"
   width="1024"
   height="1024"
   viewBox="0 0 1024 1024"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ragGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#ragGradient)" opacity="0.12"/>
  
  <!-- Main container with moderate scaling -->
  <g transform="translate(512, 512) scale(1.4, 1.4)">
    
    <!-- Document stack (representing knowledge base) -->
    <g transform="translate(-190, -130)">
      <!-- Back document -->
      <rect x="22" y="22" width="220" height="290" rx="9" ry="9" 
            fill="#9ca3af" opacity="0.3"/>
      <!-- Middle document -->
      <rect x="11" y="11" width="220" height="290" rx="9" ry="9" 
            fill="#6b7280" opacity="0.5"/>
      <!-- Front document -->
      <rect x="0" y="0" width="220" height="290" rx="9" ry="9" 
            fill="url(#documentGradient)" stroke="url(#ragGradient)" stroke-width="3.5"/>
      
      <!-- Document lines -->
      <rect x="22" y="28" width="135" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.7"/>
      <rect x="22" y="50" width="175" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="22" y="72" width="155" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="22" y="94" width="165" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      
      <rect x="22" y="128" width="145" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="22" y="150" width="175" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="22" y="172" width="155" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      
      <rect x="22" y="206" width="165" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="22" y="228" width="135" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="22" y="250" width="155" height="9" rx="4.5" fill="url(#ragGradient)" opacity="0.5"/>
    </g>
    
    <!-- Search/Retrieval arrow -->
    <g transform="translate(-20, -55)">
      <path d="M 0 0 L 90 0 L 77 -12 M 90 0 L 77 12" 
            stroke="url(#ragGradient)" stroke-width="7" fill="none" 
            stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
    </g>
    
    <!-- AI Brain (representing generation) -->
    <g transform="translate(110, -110) scale(1.15, 1.15)">
      <!-- Brain outline -->
      <path d="M 0 -80 
               C -30 -80, -50 -60, -50 -30
               C -50 -10, -40 10, -20 20
               C -10 25, 0 25, 10 20
               C 30 10, 40 -10, 40 -30
               C 40 -60, 20 -80, 0 -80
               
               M -50 -30
               C -60 -30, -70 -20, -70 -10
               C -70 5, -60 15, -45 15
               
               M 40 -30
               C 50 -30, 60 -20, 60 -10
               C 60 5, 50 15, 35 15
               
               M -20 -50
               C -25 -65, -20 -75, -5 -75
               C 5 -75, 10 -65, 5 -50
               
               M 0 -40
               C -15 -35, -15 -15, 0 -10
               C 15 -15, 15 -35, 0 -40
               
               M -10 0
               C -5 5, 5 5, 10 0"
            fill="none" stroke="url(#ragGradient)" stroke-width="4.5" 
            stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Neural connections (dots) -->
      <circle cx="-25" cy="-40" r="4.5" fill="url(#ragGradient)" opacity="0.85"/>
      <circle cx="25" cy="-40" r="4.5" fill="url(#ragGradient)" opacity="0.85"/>
      <circle cx="0" cy="-55" r="4.5" fill="url(#ragGradient)" opacity="0.85"/>
      <circle cx="-15" cy="-20" r="4.5" fill="url(#ragGradient)" opacity="0.85"/>
      <circle cx="15" cy="-20" r="4.5" fill="url(#ragGradient)" opacity="0.85"/>
      <circle cx="0" cy="-5" r="4.5" fill="url(#ragGradient)" opacity="0.85"/>
      
      <!-- Connecting lines -->
      <line x1="-25" y1="-40" x2="0" y2="-55" stroke="url(#ragGradient)" stroke-width="2.5" opacity="0.45"/>
      <line x1="25" y1="-40" x2="0" y2="-55" stroke="url(#ragGradient)" stroke-width="2.5" opacity="0.45"/>
      <line x1="-25" y1="-40" x2="-15" y2="-20" stroke="url(#ragGradient)" stroke-width="2.5" opacity="0.45"/>
      <line x1="25" y1="-40" x2="15" y2="-20" stroke="url(#ragGradient)" stroke-width="2.5" opacity="0.45"/>
      <line x1="-15" y1="-20" x2="0" y2="-5" stroke="url(#ragGradient)" stroke-width="2.5" opacity="0.45"/>
      <line x1="15" y1="-20" x2="0" y2="-5" stroke="url(#ragGradient)" stroke-width="2.5" opacity="0.45"/>
    </g>
    
    <!-- Output arrow -->
    <g transform="translate(110, 25)">
      <path d="M 0 0 L 0 90 L -12 77 M 0 90 L 12 77" 
            stroke="url(#ragGradient)" stroke-width="7" fill="none" 
            stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
    </g>
    
    <!-- Generated response (chat bubble) -->
    <g transform="translate(50, 150)">
      <rect x="0" y="0" width="180" height="110" rx="14" ry="14" 
            fill="url(#documentGradient)" stroke="url(#ragGradient)" stroke-width="3.5"/>
      <!-- Chat bubble tail -->
      <path d="M 23 110 L 11 132 L 40 110" fill="url(#documentGradient)" 
            stroke="url(#ragGradient)" stroke-width="3.5" stroke-linejoin="round"/>
      
      <!-- Response lines -->
      <rect x="18" y="22" width="100" height="7" rx="3.5" fill="url(#ragGradient)" opacity="0.7"/>
      <rect x="18" y="40" width="145" height="7" rx="3.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="18" y="58" width="125" height="7" rx="3.5" fill="url(#ragGradient)" opacity="0.5"/>
      <rect x="18" y="76" width="135" height="7" rx="3.5" fill="url(#ragGradient)" opacity="0.5"/>
    </g>
  </g>
  
  <!-- RAG label - sized appropriately -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="96" font-weight="bold" 
        text-anchor="middle" fill="url(#ragGradient)">RAG</text>
</svg>